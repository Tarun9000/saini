    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: sans-serif, "Poppins";
      }
      .blog {
        background-color: #081b29;
        width: 100%;
        height: 100vh;
      }
      .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 20px;
        background-color: transparent;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 100;
      }
      .logo {
        position: relative;
        color: white;
        text-decoration: none;
        font-size: 20px;
        font-weight: 600;
      }
      .logo::before {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        width: 100%;
        height: 100%;
        background-color: #081b29;
        animation: showRight 1.5s ease forwards;
        animation-delay: 1s;
      }
      .navbar a {
        color: white;
        font-size: 20px;
        text-decoration: none;
        margin-left: 40px;
        font-weight: 600;
        transition: 0.2s;
      }
      /* .navbar a:hover, */
      .navbar a:hover {
        color: #00abf0;
      }
      .navbar a.active {
        color: #00abf0;
      }
      .home {
        color: white;
        display: flex;
        align-items: center;
        width: 100%;
        height: 100vh;
      }
      /*herosection first */
      .herosection {
        max-width: 873px;
        height: 300px;
        padding-left: 0px;
      }
      .herosection h1 {
        padding: 5px 41px 9px 42px;
        font-size: 55px;
      }
      .herosection h1::before {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        width: 100%;
        height: 100%;
        background-color: #081b29;
        animation: showRight 1.5s ease forwards;
        animation-delay: 1s;
      }
      .herosection h3 {
        font-size: 18px;
        padding: 5px 41px 9px 42px;
        position: relative;
      }
      .image {
        width: 492px;
        height: auto;
        display: grid;
        place-items: center;
      
      }
      .photo {
        width: 320px;
        height: auto;
        
        clip-path: circle(42% at 50% 47%);
      }
      
      .btn {
        bottom: 80px;
        position: absolute;
        color: white;
        width: 249px;
        height: 72px;
        overflow: hidden;
        display: flex;
        justify-content: center;
        gap: 44px;
        left: 30px;
      }
      .btn a {
        color: white;
        background-color: aqua;
        font-size: 56px;
        padding: 11px;
        border-radius: 6px;
        width: 69px;
      }
      .btn a:hover {
        background-color: #00abf0;
      }

        /* herosection2 */

      .herosection2 {
        width: 100%;
        height: 100vh;
        padding: 20px;
        overflow: scroll;
        background-color: brown;
      }
      .projet{
        width: 100%;
        height: 95vh;
        background-color: #081b29;
      }
      .projet  h1{
        display: grid;
        place-items: center;
        color: #fff;
        padding-top: 10px;
        font-size: 30px;
      }
